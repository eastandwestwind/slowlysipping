<header class="site-header">

  <div class="row">

    <div class="column small-8 medium-6 large-3">
      <div class="logo"><a href="{{ site.baseurl }}/"><img src="/images/pages/color_logo.png" style="width:35px; margin-right: 10px;"/><img src="/images/pages/logo_just_name.png" style="height: 35px;"/></a></div>
    </div>

    <label class="off-canvas-toggle"><span data-icon="ei-navicon" data-size="s"></span></label>

    <div class="off-canvas-content">
      <div class="column medium-6 large-9">
        <nav class="site-header__navigation navigation">
          <ul class="list-bare">
            <li>
              <a class="instagram" href="http://instagram.com/{{ site.instagram }}" target="_blank">
                <span data-icon="ei-sc-instagram" data-size="s"></span>@slowlysipping
              </a>
            </li>
            {% for page in site.pages %}
              {% unless page.name == '404.md' %}
                {% if page.title %}
                  <li>
                    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                  </li>
                {% endif %}
              {% endunless %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>

  </div>

</header>
